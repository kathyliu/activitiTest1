# 项目相关配置
pactera:
  # 名称
  name: demo
  # 版本
  version: 1.0.0
  # 版权年份
  copyrightYear: 2020
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/pactera/uploadPath，Linux配置 /home/uploadPath）
#  profile: /home/profile
  # 获取ip地址开关
  addressEnabled: true

# 开发环境配置
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # tomcat最大线程数，默认为200
    max-threads: 800
    # Tomcat启动初始化的线程数，默认值25
    min-spare-threads: 30
    basedir: .

# 日志配置
logging:
  level:
    com.pactera: debug
    org.springframework: warn

# Spring配置
spring:
  # 资源信息
  messages:
    # 国际化资源文件路径
    basename: i18n/messages
  profiles: 
    active: druid
  # 文件上传
  servlet:
     multipart:
       # 单个文件大小
       max-file-size:  10MB
       # 设置总上传的文件大小
       max-request-size:  20MB
  # 服务模块
  devtools:
    restart:
      # 热部署开关
      enabled: false
  # redis 配置
  redis:
    # 地址
    host: localhost
    # 端口，默认为6379
    port: 6379
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池的最大数据库连接数
        max-active: 8
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
  activiti:
      #表创建后设置成false
      database-schema-update: false
      history-level: full
      db-history-used: true
      async-executor-activate: true
      check-process-definitions: false
      #给activiti 单独配置自己的数据库不用springboot 默认的数据库
      datasource:
        jdbc-url: jdbc:mysql://127.0.0.1:3306/activiti?useUnicode=true&characterEncoding=UTF-8
        username: root
        password: root
        driver-class-name: com.mysql.cj.jdbc.Driver
   ## URL of the ActiveMQ broker. Auto-generated by default. For instance `tcp://localhost:61616`
    # failover:(tcp://localhost:61616,tcp://localhost:61617)
    # tcp://localhost:61616
  jms:
    pub-sub-domain: true
  activemq:
    broker-url: failover:tcp://localhost:61616
    in-memory: true
    pool:
      enabled: false
    packages:
        trust-all: true
    user: admin
    password: admin
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write_dates_as_timestamps: false
    default-property-inclusion: non_null
# token配置
token:
    # 令牌自定义标识
    header: token
    # 令牌秘钥
    secret: ssss
    # 令牌有效期（默认30分钟）
    expireTime: 10080
  
# MyBatis配置
#mybatis:
    # 搜索指定包别名
#    typeAliasesPackage: com.demo.project.**.domain
    # 配置mapper的扫描，找到所有的mapper.xml映射文件
#    mapperLocations: classpath*:mybatis/**/*Mapper.xml
    # 加载全局的配置文件
#    configLocation: classpath:mybatis/mybatis-config.xml
mybatis-plus:
  mapperLocations: classpath:mybatis/**/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.demo.project.**.domain
  global-config:
    #是否控制台 print mybatis-plus 的 LOGO
    banner: true
    db-config:
      #主键类型  AUTO:"数据库ID自增", INPUT:"用户输入ID",ID_WORKER:"全局唯一ID (数字类型唯一ID)", UUID:"全局唯一ID UUID";
      id-type: UUID
      #表前缀
      table-prefix: cc_
      #表名、是否使用下划线命名
      table-underline: true
  configuration:
    call-setters-on-nulls: true

# PageHelper分页插件
pagehelper: 
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql 

# 防止XSS攻击
xss: 
  # 过滤开关
  enabled: true
  # 排除链接（多个用逗号分隔）
  excludes: /system/notice/*
  # 匹配链接
  urlPatterns: /system/*,/monitor/*,/tool/*
  
# 代码生成
gen: 
  # 作者
  author: ssss
  # 默认生成包路径 system 需改成自己的模块名称 如 system monitor tool
  packageName: com.demo.project.cg
  # 自动去除表前缀，默认是true
  autoRemovePre: true
  # 表前缀（生成类名不会包含表前缀，多个用逗号分隔）
  tablePrefix: sss_
